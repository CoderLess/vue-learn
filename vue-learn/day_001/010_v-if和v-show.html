<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>

<body>
  <div id ="app">
    <!-- 
    v-if:是删除创建出来的元素
    v-show:是通过display:none来控制元素的显示的：如果频繁的显示和隐藏v-show消耗更小一些  
    -->
    <input type="button" value="显示、隐藏" @click="display=!display">
    <p v-if="display">v-if</p>
    <p v-show="display">v-show</p>
  </div>

  <script>
   var vm = new Vue({
    el: '#app',
    data: {
      display:true
    },
    methods: {}
   });
  </script>
</body>

</html>
