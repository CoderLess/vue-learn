<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
    <script src="js/vue-router.js"></script>
    <style>
        .head {
            width: 100%;
            height: 100px;
            background-color: cyan;
        }

        .contener {
            display: flex;
        }

        .left {
            flex: 2;
            background-color: lightblue;
            height: 600px;
        }

        .main {
            flex: 8;
            background-color: lightpink;
            height: 600px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="head">
            <router-view></router-view>
        </div>
        <!-- 这里制定的name属性值是于下面的left想对应的 -->
        <div class="contener">
            <router-view name="left" class="left"></router-view>
            <router-view name="main" class="main"></router-view>
        </div>

    </div>
    <template id="head">
        <div>经典布局头部区域</div>
    </template>
    <template id="left">
        <div>左侧菜单区域</div>
    </template>
    <template id="main">
        <div>主区域</div>
    </template>
    <script>
        var head = { template: '#head' }
        var left = { template: '#left' }
        var main = { template: '#main' }
        var router = new VueRouter({
            routes: [
                {
                    path: '/', components: {
                        // 这个是默认显示的如果不指定组件名称就会显示这个组件
                        'default': head,
                        'left': left,
                        'main': main
                    }
                }
            ]
        })
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            router
        });
    </script>
</body>

</html>
