<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>

<body>
  <div id ="app">
    <!-- 1. 直接使用对象 -->
    <!-- 如果属性中有中划线，则必须要加单引号 -->
    <h1 :style="{color:'red','font-weight':200}">这是一个很大的h1</h1>
    <!-- 2. 将对象抽取出来 -->
    <h1 :style="object">这是一个很大的h1</h1>
    <!-- 3. 使用多个对象 -->
    <h1 :style="[object, italicObject]">这是一个很大的h1</h1>
  </div>

  <script>
   var vm = new Vue({
    el: '#app',
    data: {
      object: {color:'red','font-weight':200},
      italicObject: {'font-style': 'italic'}
    },
    methods: {}
   });
  </script>
</body>

</html>
